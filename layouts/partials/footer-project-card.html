<div class="column is-one-third-desktop is-half-tablet is-full-mobile">
    <a href="{{ .context.Permalink }}">
        {{$img := resources.Get .context.Params.Image }}
        {{if ne $img nil}}
        <figure class="image has-shadow mb-5">
          <img src="{{ $img.Permalink }}" alt="{{$.Title}}" />
        </figure>
        {{end}}
        <h3 class="is-size-4 has-text-black has-text-weight-semibold">{{ .context.Title }}</h3>
        <h4 class="is-overline has-text-black has-text-weight-semibold">
            {{ .context.Params.Project.Name }}, {{ .context.Params.Project.Location }}
        </h4>
    </a>

    <div class="mt-4">
        {{ if eq .position "prev"}}
            <a class="button is-primary is-inverted is-fullwidth has-items-left" href="{{ .context.Permalink }}">
                <span class="icon">
                    <svg height="24" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20.0002 9.99996V14H11.0002L14.5002 17.5L12.0802 19.92L4.16016 12L12.0802 4.07996L14.5002 6.49996L11.0002 9.99996H20.0002Z" fill="currentColor"></path>
                    </svg>
                </span>
                <span>Previous Project</span>
            </a>
        {{ else if eq .position "next"}}
            <a class="button is-primary is-inverted is-fullwidth has-items-right" href="{{ .context.Permalink }}">
                <span>Next Project</span>
                <span class="icon">
                    <svg height="24" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 9.99996V14H13L9.5 17.5L11.92 19.92L19.84 12L11.92 4.07996L9.5 6.49996L13 9.99996H4Z" fill="currentColor"></path>
                    </svg>
                {{ end }}
            </span>
        </a>
    </div>
</div>
