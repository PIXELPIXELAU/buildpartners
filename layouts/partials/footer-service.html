<div class="column is-one-third-desktop is-half-tablet is-full-mobile has-text-centered-mobile">
    <a href="{{ .context.Permalink }}" class="has-text-dark">
        <h3 class="is-size-3 has-text-weight-semibold has-text-black mb-4">
            {{ .context.Title }}
        </h3>
        <p class="block">
            {{ .context.Description }}
        </p>
    </a>

    <div class="mt-4">
        <a class="button is-primary is-inverted is-fullwidth" href="{{ .context.Permalink }}">
            {{ if eq .position "prev"}}
                <span class="icon">
                    <svg height="24" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20.0002 9.99996V14H11.0002L14.5002 17.5L12.0802 19.92L4.16016 12L12.0802 4.07996L14.5002 6.49996L11.0002 9.99996H20.0002Z" fill="currentColor"></path>
                    </svg>
                </span>
                <span>Previous Project</span>
            {{ else if eq .position "next"}}
                <span>Next Project</span>
                <span class="icon">
                    <svg height="24" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 9.99996V14H13L9.5 17.5L11.92 19.92L19.84 12L11.92 4.07996L9.5 6.49996L13 9.99996H4Z" fill="currentColor"></path>
                    </svg>
                </span>
            {{ end }}
        </a>
    </div>
</div>
